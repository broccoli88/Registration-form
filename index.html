<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>Registration Form</h1>
    </header>
    <main>
      <form name="registration">
        <div>
          <label for="first-name">First name</label>
          <input type="text" id="first-name" name="registration" />
        </div>
        <div>
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" name="registration" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="registration" />
        </div>
        <div>
          <label for="confirm-email">Confirm email</label>
          <input type="email" id="confirm-email" name="registration" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="registration" />
        </div>
        <div>
          <label for="confirm-password">Confirm password</label>
          <input type="password" id="confirm-password" name="registration" />
        </div>
        <button type="submit">Submit</button>
        <button type="clear">Clear</button>
      </form>
    </main>
  </body>
</html>
